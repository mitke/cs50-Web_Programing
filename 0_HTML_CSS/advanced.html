<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #d93025;
    }
    
  </style>
</head>
<body>
  <img src="googlelogo_color_272x92dp.png" alt="" width="85px" height="" srcset="">
  <h1>Advanced Search</h1>
  <h3>Find pages with...</h3>
  <form action="https://www.google.com/search">
    <table>
      <tr>
        <td style="width: 200px;">all these words: </td>
        <td><input type="text" name="as_q"></td>
      </tr>
      <tr>
        <td>this exact word or phrase: </td>
        <td><input type="text" name="as_epq"></td>
      </tr>
      <tr>
        <td>any of these words: </td>
        <td><input type="text" name="as_oq"></td>
      </tr>
      <tr>
        <td>none of these words: </td>
        <td><input type="text" name="as_eq"></td>
      </tr>
    </table>
    
    <input type="submit" value="Advanced Google Search">
    <p>
      <a href="index.html">Google Search</a>&nbsp;&nbsp;<a href="images.html">Google Images</a>
    </p>
  </form>  
</body>
</html>
<!-- https://www.google.com/search?as_q=all&as_epq=this&as_oq=any&as_eq=none -->
